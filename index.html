<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <div class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p id="new-task">
      <label id="new-task__label" for="new-task__input">Add Item</label>
      <input id="new-task__input" type="text">
      <button id="new-task__btn" class="btn">Add</button>
    </p>
    <h3 class="task-group__name">Todo</h3>
    <ul id="open-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__info">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="btn task__btn task__btn_edit">Edit</button>
        <button class="btn task__btn task__btn_delete">
          <img class="task__btn-img" src="./remove.svg">
        </button>
      </li>
      <li class="task task_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__info">Go Shopping</label>
        <input class="task__input" type="text" value="go shopping">
        <button class="btn task__btn task__btn_edit">Save</button>
        <button class="btn task__btn task__btn_delete">
          <img class="task__btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="closed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__info">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="btn task__btn task__btn_edit">Edit</button>
        <button class="btn task__btn task__btn_delete">
          <img class="task__btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
